<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cesta</title>
  </head>
  <body>
    <style>
      /* CSS for the shopping cart */
      * {
        margin: 0;
        padding: 0;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      body {
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      header {
        height: 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        background-color: #214e34; /* Verde oscuro */
        color: white;
      }

      header div {
        display: flex;
      }

      header h1 {
        font-size: 1.8em;
      }

      header p {
        font-size: 1.2em;
        cursor: pointer;
        margin: 0;
        padding: 5px 10px;
      }

      header #dinero {
        font-weight: bold;
        margin-left: 5px;
      }

      #items {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      #item {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: left;
      }

      #item h1 {
        font-size: 1.5em;
        color: #214e34; /* Verde oscuro para nombres */
        margin-bottom: 10px;
      }

      #item p {
        margin: 5px 0;
        color: #666;
      }

      #precio_total {
        font-weight: bold;
        color: #214e34;
      }

      button {
        background-color: #7c2a2a; /* Marr√≥n oscuro */
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
      }

      button:hover {
        background-color: #9b2a2a; /* Marr√≥n un poco m√°s oscuro al pasar el cursor */
      }

      footer {
        font-size: 1.2em;
        color: #333;
        margin-top: 20px;
      }
    </style>
    <header>
      <div>
        <h1>Cesta</h1>
      </div>
      <div>
        <p><span id="dinero"></span>‚Ç¨</p>
        <p onclick="back()">üè™</p>
      </div>
    </header>
    <div id="items"></div>
    <p>Precio Total : <span id="precio_total">0</span>‚Ç¨</p>
    <button type="button" onclick="comprar()">Comprar</button>
  </body>
</html>
<script>
const Users = JSON.parse(localStorage.getItem("Users"))
let dinero = 0
let currentUser; 

Users.forEach(element => {
    if (element.userName === sessionStorage.getItem("userTemp")) {
        currentUser = element;
        dinero = element.dinero
    }
});

let precio_total = 0;
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

document.getElementById("dinero").innerHTML = dinero;

carrito.forEach((element) => {
document.getElementById("items").innerHTML += `
<div id="item">
    <h1 id="nombre">${element.nombre}</h1>
    <p id="cantidad">Cantidad: ${element.cantidad}</p>
    <p id="precio">Precio unitario: ${element.precio}‚Ç¨</p>
    <p id="precio_item">Precio total: ${element.precioTotal}‚Ç¨</p>
</div>
`;
precio_total += element.precioTotal;
});

document.getElementById("precio_total").innerHTML = precio_total;

function back() {
location.href = "index.html";
}

function comprar() {
// si no tiene dinero no puede comprar
if (dinero - precio_total < 0) {
    alert("no tienes dinero! ");
} else {
    // Restamos el dinero y contador de la cesta
    dinero = dinero - precio_total;
    currentUser.dinero = dinero;
    
    localStorage.setItem("Users",JSON.stringify(currentUser));
    localStorage.setItem("contador_cesta", 0);

    // A√±adimos la fecha de hoy al carrito
    let hoy = new Date();
    carrito.unshift(hoy.toISOString());

    let compras_all = JSON.parse(localStorage.getItem("compras_all")) || [];
    compras_all.unshift(carrito);
    console.log(compras_all);

    // Guardar compras_all como una cadena JSON en localStorage
    localStorage.setItem("compras_all", JSON.stringify(compras_all));

    // Reseteamos el carrito
    localStorage.removeItem("carrito");
    alert("Comprado! Ahora tienes " + dinero + " euros!");
    location.href = "compras.html";
}
}
</script>
